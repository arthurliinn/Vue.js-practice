<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>3 click</title>
</head>

<!--透過@這樣的簡寫，我們就可以把“v-on:click”改寫成“@click”，把“v-on:submit”改寫成“@submit”-->

<body>
    <div id="app">
        <form action="submit.html" v-on:submit.prevent="handleIt">
            <button type="submit">立即送出</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js">
    </script>
    <script>
        new Vue({
            el: '#app',

            methods: {
                handleIt: function () {
                    alert("here I am!!");
                }
            }


        });
    </script>


</body>
