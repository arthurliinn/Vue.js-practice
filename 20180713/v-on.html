<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>3 click</title>
</head>

<body>
    <div id="app">
        <input type="submit" value="立即送出 " v-on:click="clickme">
        <p>點擊了:{{count}}次</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js">
    </script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0
            },

            methods: {
                clickme: function () {
                    //   alert("here i am!!")
                    this.count++;
                    //this.count+ = 1;

                }

            }

        });
    </script>

</body>


</html>
