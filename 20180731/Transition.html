<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;

        }

        .fade-enetr,
        .fade-leave-active {
            opacity: 0;
        }
    </style>


</head>


<body>
    <div id="demo">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">Hello</p>
        </transition>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                show: true
            }
        })



    </script>

</body>

</html>
